<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5">Login</h2>
                <form>
                    <button type="button" id="loginViaPassKey" class="btn btn-primary btn-block" style="display: none;"
                        onclick="login()">Login with PassKey</button>
                    <button type="button" id="registerPassKey" class="btn btn-primary btn-block" style="display: none;"
                        onclick="register()">Register with a
                        PassKey</button>
                    <span id="passkeysNotAvailable" style="display: none;">PassKeys are not functional with this
                        browser. Please use
                        another browser for this exercise.</span>
                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
